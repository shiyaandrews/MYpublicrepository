<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
  <div class="form-horizontal">
    <h4>Create Managercomments</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="comments">comments</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line"  formControlName="comments" type="text" value="" />
         <div *ngIf="formData.controls.comments.errors && (formData.controls.comments.dirty || formData.controls.comments.touched)" class="alert-danger" >
           <div *ngIf="formData.controls.comments.errors.required">
              comment is required
           </div>
         </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="project_task_id">project_task_id</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" formControlName="project_task_id" type="text" value="" />
        <div *ngIf="formData.controls.project_task_id.errors && (formData.controls.project_task_id.dirty || formData.controls.project_task_id.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.project_task_id.errors.required">
                Project task Id is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="create" class="btn btn-default" [disabled]="!formData.valid" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/managercomments/show">Back to List</a>
</div>
