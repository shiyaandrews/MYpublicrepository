<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
    <div class="form-horizontal">
        <h4>UserStories</h4>
        <hr />
        
        <div class="form-group">
            <label class="control-label col-md-2" for="story">story</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" formControlName="story" type="text" value="" />
            <div *ngIf="formData.controls.story.errors && (formData.controls.story.dirty || formData.controls.story.touched)" class="alert-danger" >
                <div *ngIf="formData.controls.story.errors.required">
                        Story is required
                </div>
            </div> 
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="project_id">project_id</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line"  formControlName="project_id" type="number" value="" />
                <div *ngIf="formData.controls.project_id.errors && (formData.controls.project_id.dirty || formData.controls.project_id.touched)" class="alert-danger" >
                        <div *ngIf="formData.controls.project_id.errors.required">
                            project id is required
                        </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="edit" class="btn btn-default" [disabled]="!formData.valid" />
            </div>
        </div>
    </div>
</form>
<div>
    <a href="/userstories/show">Back to List</a>
</div>
